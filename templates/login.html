{% extends "layout.html" %}
{% block body%}
<form action="{{ url_for("login") }}" method="POST">
    <input type="text" name="id" />
    <input type="text" name="username" />
    <input type="password" name="password" />
    <input type="text" name="email" />
    <input type="submit" name="submit" />
    {{ form.csrf_token }}
</form>
{% endblock %}
